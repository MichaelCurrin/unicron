<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Unicron</title>
    <meta name="description"
        content="Easy scheduler to run tasks exactly once per day and retry at intervals if a task fails ">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <!-- Plugins needed before app definition. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <div id="app"></div>
    <script>
        var repo = 'https://github.com/MichaelCurrin/unicron';

        window.$docsify = {
            name: 'Unicron',
            repo: repo,
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: '#e774f2',
            logo: '_media/logo.svg',

            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/'
                )
            ],
        };

    </script>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-makefile.min.js"></script>

</body>

</html>
