name: Python CI

on:
  push:
    branches: master
    paths-ignore:
      - "docs/**"
      - README.md

  pull_request:
    branches: master
    paths-ignore:
      - "docs/**"
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4

      matrix:
        python-version: ['3.10', '3.X']

    steps:
      - uses: actions/checkout@v1

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project packages
        run: make install-dev

      - name: Check formatting
        run: make fmt-check

      - name: Lint
        run: make lint

      - name: Check types
        run: make typecheck

      - name: Unit tests
        run: make test
